<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Reporting | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
  </head>
  <body>
    <main>
      <h1>Aorta Reporting</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/assign" method="post" class="flex">
        <section>
          <h2>Report test results</h2>
          <p><label for="order">Job</label></p>
          <select id="order" name="order" size="__jobListSize__">
            __jobs__
          </select>
          <p><label>Your username <input id="userName" size="10"></label></p>
          <p><label>Your authorization code <input id="authCode" size="10"></label></p>
          <p><button>Submit</button></p>
        </section>
      </form>
    </main>
  </body>
</html>
