<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Reporting | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
    <script defer src="/aorta/script.js"></script>
  </head>
  <body>
    <header>
      <p><a href="/aorta/actions">Actions</a></p>
    </header>
    <main>
      <h1>Aorta Reporting</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/report" method="post" class="flex">
        <h2>Submit job report</h2>
        <p><label for="report">Report (Testaro options object in JSON format)</label></p>
        <p><textarea id="report" name="report" rows="20" cols="80"></textarea></p>
        __you__
        <p><button>Submit</button></p>
      </form>
    </main>
  </body>
</html>
