<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>AORTA</title>
    <meta name="description" content="Automated Opensource Routines for Testing Accessibility (AORTA)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
  </head>
  <body class="home">
    <main>
      <h1>AORTA</h1>
      <p>AORTA: Automated Opensource Routines for Testing Accessibility.</p>
      <section>
        <form action="/aorta" method="post" class="flex">
          <section class="odd">
            <h2>Tell AORTA what to do</h2>
            <p><label for="scriptName">Script</label></p>
            <select id="scriptName" name="scriptName" size="__scriptListSize__">
              __scriptOptions__
            </select>
            <p>
            <p><label for="batchName">Batch</label></p>
            <select id="batchName" name="batchName" size="__batchListSize__">
              __batchOptions__
            </select>
          </section>
          <p><button>Submit</button></p>
        </form>
      </section>
    </main>
  </body>
</html>
