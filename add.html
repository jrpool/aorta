<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Item addition | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
  </head>
  <body>
    <header>
      <p><a href="/aorta">Home</a></p>
    </header>
    <main>
      <h1>Aorta item addition</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/add" method="post" class="flex">
        <fieldset>
          <legend>Type</legend>
          <div><label><input type="radio" name="itemType" value="script"> Script</label></div>
          <div><label><input type="radio" name="itemType" value="batch"> Batch</label></div>
          <div><label><input type="radio" name="itemType" value="user"> User</label></div>
        </fieldset>
        <p><label>
          File name <input name="fileNameBase" size="12" maxlength="12" required>.json (only a to z and 0 to 9)
        </label></p>
        <p><label for="item">Content (in JSON format)</label></p>
        <textarea id="item" name="item" rows="20" cols="80" required></textarea>
        __you__
        <p><button>Submit</button></p>
      </form>
    </main>
  </body>
</html>
