<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Create jobs | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
    <script defer src="/aorta/script.js"></script>
  </head>
  <body>
    <header>
      <p><a href="/aorta/actions">Actions</a></p>
    </header>
    <main>
      <h1>Aorta job creation</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/createJob" method="post" class="flex">
        <input type="hidden" name="samlID" value="__samlID__">
        <h2>Create a job</h2>
        <fieldset>
          <legend>Order</legend>
          __orders__
        </fieldset>
        <fieldset>
          <legend>Tester</legend>
          __testers__
        </fieldset>
        <p><button>Submit</button></p>
      </form>
    </main>
  </body>
</html>
