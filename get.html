<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Report retrieval | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
  </head>
  <body>
    <main>
      <h1>Aorta report retrieval</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/assign" method="post" class="flex">
        <p><label for="order">Report</label></p>
        <select id="report" name="report" size="__reportListSize__">
          __reports__
        </select>
      <p><label>Your username <input name="userName" size="10"></label></p>
        <p><label>
          Your authorization code <input name="authCode" type="password" size="10">
        </label></p>
        <p><button>Submit</button></p>
      </form>
    </main>
  </body>
</html>
