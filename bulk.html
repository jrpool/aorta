<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bulk transfers | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
    <script defer src="/aorta/script.js"></script>
  </head>
  <body>
    <header>
      <p><a href="/aorta">Home</a></p>
    </header>
    <main>
      <h1>Aorta bulk transfers</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/bulk" method="post" class="flex">
        <fieldset>
          <legend>Transfer type</legend>
          <div><label><input type="radio" name="bulk" value="fromAorta" required> From Aorta to you</label></div>
          <div><label><input type="radio" name="bulk" value="toAorta" required> From you to Aorta</label></div>
        </fieldset>
        __you__
        <p><button>Submit</button></p>
      </form>
    </main>
  </body>
</html>
