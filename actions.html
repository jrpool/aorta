<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Actions | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
    <script defer src="/aorta/script.js"></script>
  </head>
  <body>
    <header>
      <p><a href="/aorta">Home</a></p>
    </header>
    <main>
      <h1>Aorta actions</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/action" method="post" class="flex">
        <fieldset>
          <legend>Action</legend>
          <div><label><input type="radio" name="action" value="see" required> See</label></div>
          <div><label><input type="radio" name="action" value="create" required> Create</label></div>
          <div><label><input type="radio" name="action" value="remove" required> Remove</label></div>
        </fieldset>
        <fieldset>
          <legend>Do this to</legend>
          <div><label><input type="radio" name="targetType" value="script" required> Script</label></div>
          <div><label><input type="radio" name="targetType" value="batch" required> Batch</label></div>
          <div><label><input type="radio" name="targetType" value="order" required> Order</label></div>
          <div><label><input type="radio" name="targetType" value="job" required> Job</label></div>
          <div><label><input type="radio" name="targetType" value="report" required> Report</label></div>
          <div><label><input type="radio" name="targetType" value="digest" required> Digest</label></div>
          <div><label><input type="radio" name="targetType" value="user" required> User</label></div>
        </fieldset>
        __you__
        <p><button>Submit</button></p>
      </form>
    </main>
  </body>
</html>
