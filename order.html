<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Order | Aorta</title>
    <meta name="description" content="Automated Order Router for Tests of Accessibility (Aorta)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/aorta/style.css">
    <link rel="icon" href="/aorta/favicon.png">
  </head>
  <body>
    <main>
      <h1>Aorta order</h1>
      <p>Aorta: Automated Order Router for Tests of Accessibility.</p>
      <form action="/aorta/order" method="post" class="flex">
        <section>
          <h2>Submit an order</h2>
          <p><label for="scriptName">Script</label></p>
          <select id="scriptName" name="scriptName" size="__scriptListSize__">
            __scripts__
          </select>
          <p><label for="batchName">Batch</label></p>
          <select id="batchName" name="batchName" size="__batchListSize__">
            <option name="none">NONE: Do not use a batch</option>
            __batches__
          </select>
          <p><label>Your username <input id="userName" name="userName" size="10"></label></p>
          <p><label>
            Your authorization code <input id="authCode" name="authCode" size="10">
          </label></p>
          </section>
        <p><button>Submit</button></p>
      </form>
    </main>
  </body>
</html>
